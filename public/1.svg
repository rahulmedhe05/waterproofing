<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Modern living room elements -->
  <rect x="200" y="200" width="600" height="500" fill="#3a4a6a" stroke="#5a7aa0" stroke-width="2" rx="20"/>
  <rect x="250" y="250" width="500" height="400" fill="#4a5a7a"/>
  
  <!-- Sofa -->
  <rect x="300" y="400" width="400" height="150" fill="#2a4a6a" rx="10"/>
  <circle cx="350" cy="425" r="25" fill="#3a5a7a"/>
  <circle cx="650" cy="425" r="25" fill="#3a5a7a"/>
  
  <!-- Abstract design lines -->
  <line x1="100" y1="150" x2="400" y2="250" stroke="#6a9acd" stroke-width="3" opacity="0.6"/>
  <line x1="1800" y1="900" x2="1600" y2="800" stroke="#6a9acd" stroke-width="3" opacity="0.6"/>
  
  <!-- Text -->
  <text x="950" y="300" font-size="72" font-weight="bold" fill="#ffffff" font-family="Arial">Transform Your Space</text>
  <text x="950" y="400" font-size="32" fill="#a0c0e8" font-family="Arial">Modern Interior Design Solutions</text>
  <text x="950" y="500" font-size="24" fill="#80a0c8" font-family="Arial">Creating beautiful, functional spaces with elegance and style</text>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="850" r="80" fill="#2a5a7a" opacity="0.5"/>
  <circle cx="1800" cy="250" r="100" fill="#2a5a7a" opacity="0.5"/>
</svg>